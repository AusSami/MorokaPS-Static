            <h2>Newsletter Signup</h2>

        <main id="main-content">
        <section>
            <p>Stay informed about school news, events, and updates. Subscribe to our newsletter today!</p>
            
            <form id="newsletterForm" onsubmit="subscribeNewsletter(event)">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                <button type="submit">Subscribe</button>
            </form>
            
            <p id="message" style="display:none; color: green; margin-top: 10px;"></p>
</main>
        </section>

        <script>
            function subscribeNewsletter(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const messageBox = document.getElementById('message');
                
                messageBox.textContent = "Thank you for subscribing! You will receive updates about school news and events.";
                messageBox.style.display = "block";
                document.getElementById('newsletterForm').reset();
            }
        </script>
